<form #reservaForm="ngForm" (ngSubmit)="guardarCambios()" class="form">
    <div class="oneColumn">
        <h2>Datos personales</h2>
    </div>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput name="nombre" [(ngModel)]="datosUsuario.nombre" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput name="apellidos" [(ngModel)]="datosUsuario.apellidos" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="datosUsuario.email" #emailRef="ngModel" email />

        <mat-error *ngIf="emailRef.invalid && emailRef.touched">
            <ng-container *ngIf="emailRef.errors?.['required']">
                El email es obligatorio
            </ng-container>
            <ng-container *ngIf="emailRef.errors?.['email']">
                El formato del email no es válido
            </ng-container>
        </mat-error>
    </mat-form-field>

    <div class="tlf-container">
        <mat-form-field class="pre">
            <mat-label>+</mat-label>
            <mat-select [(ngModel)]="datosUsuario.prefijo" name="prefijo">
                <mat-option *ngFor="let p of prefijos" [value]="p">
                    {{ p }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="tlf">
            <mat-label>Teléfono</mat-label>
            <input matInput name="telefono" [(ngModel)]="datosUsuario.telefono" />
        </mat-form-field>
    </div>

    <div class="oneColumn">
        <button mat-raised-button type="submit" class="submitButton data-content">Guardar cambios</button>
        <p *ngIf="mensaje" style="color: green;" class="data-content">{{ mensaje }}</p>
        <p *ngIf="error" style="color: red;" class="data-content">{{ error }}</p>
    </div>

</form>
<div class="spacer"></div>

<form (ngSubmit)="cambiarContrasena()" class="form" #passForm="ngForm">
    <div class="oneColumn">
        <h2>Cambiar contraseña</h2>
    </div>

    <div class="oneColumn data" style="justify-content: center;">
        <mat-form-field>
            <mat-label>Contraseña actual</mat-label>
            <input matInput type="password" name="actual" [(ngModel)]="passwords.actual" required />
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>Nueva contraseña</mat-label>
        <input matInput type="password" name="nueva" [(ngModel)]="passwords.nueva" required />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirmar nueva contraseña</mat-label>
        <input matInput type="password" name="confirmar" [(ngModel)]="passwords.confirmar" required />
    </mat-form-field>

    <div class="oneColumn">
        <button mat-raised-button type="submit" class="submitButton data-content">
            Cambiar contraseña
        </button>
        <p *ngIf="mensajePass" style="color: green;" class="data-content">{{ mensajePass }}</p>
        <p *ngIf="errorPass" style="color: red;" class="data-content">{{ errorPass }}</p>
    </div>

</form>
<div class="spacer-small"></div>
