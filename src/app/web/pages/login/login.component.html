<div class="login-container">
    <div class="login-items">
        <h1>Iniciar sesión</h1>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" required (keydown.enter)="login()" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" [(ngModel)]="contrasena" required (keydown.enter)="login()" />
        </mat-form-field>

        <button mat-raised-button (click)="login()">Entrar</button>
        <p class="forgot">¿Olvidaste tu contraseña?</p>
    </div>
</div>
