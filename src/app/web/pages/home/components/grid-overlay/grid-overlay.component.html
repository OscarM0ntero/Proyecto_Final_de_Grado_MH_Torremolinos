<div class="grid-overlay" *ngIf="contenido">
    <div class="grid-title">
        <h2>{{ contenido.titulo}}</h2>
    </div>

    <div class="grid-text">
        <div [innerHTML]="contenido.texto"></div>
    </div>

    <div class="grid-image">
        <img src="assets/img/IMG_31.jpg">
    </div>

    <div class="spacer-big tablet-show" style="order: 2"></div>

    <div class="spacer tablet-show" style="order: 4"></div>

    <div class="tablet-hide" *ngFor="let _ of cells"></div>
</div>
