<div class="container">
    <div *ngIf="images && images.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let image of images; let index = index" class="col-span-1">
            <img [src]="image.itemImageSrc" [alt]="image.alt" class="cursor-pointer w-full h-auto"
                (click)="imageClick(index)" />
        </div>
    </div>

    <p-galleria [value]="images" [(visible)]="displayCustom" [(activeIndex)]="activeIndex"
        [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '800px' }" [numVisible]="7"
        [circular]="true" [fullScreen]="true" [showItemNavigators]="true" [showThumbnails]="false">
        <ng-template #item let-item>
            <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
        </ng-template>
    </p-galleria>
</div>
